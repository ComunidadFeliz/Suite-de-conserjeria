<script src="../js/selectProperty.js"></script>

<div class="container-fluid">
  <center id="selector-container">
    <div class="select-community-div">
      <div class="form-group" id="community-form">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-building"></i>
          </span>
          <select class="form-control selectpicker" data-live-search="true" id="selCom" name="community">
            <option selected disabled value="default">Seleccione comunidad</option>
          </select>
        </div>
      </div>
      <button type="button" class="btn cf-btn" id="sel-com-btn">Seleccionar comunidad</button>
    </div>

    <div class="select-property-div hidden">
      <div class="form-group" id="property-form">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-building"></i>
          </span>
          <select class="form-control selectpicker" data-live-search="true" id="selProp" name="property">
            <option selected disabled value="default">Seleccione unidad</option>
          </select>
        </div>
      </div>
      <button type="button" class="btn cf-btn" id="sel-prop-btn">Seleccionar propiedad</button>
    </div>
  </center>
</div>

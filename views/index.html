    <script src="../assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <header>

      <h3>Registro de invitados</h3>
      <div id="content">

        <div class="login-form">

          <form action="login">
            <center>
              
              <div class="form-group" id="email-form">

              </div>
              
              <div class="form-group" id="pwd-form">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input type="password" class="form-control" id="pwd" placeholder="Contrasena" name="pwd">
                </div>
              </div>
              
             <div class="end-of-form"><button type="submit" class="btn cf-btn">Conectar</button></div> 
            </center>
          </form>
        </div>


      </div>
